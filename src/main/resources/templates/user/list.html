<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/img/24735430.jpg}" sizes="32x32">
<link th:href="@{/plugs/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/plugs/bootstrap/js/bootstrap.min.js}"></script>
<title>用户列表</title>
</head>
<body>
	<div class="container  table-responsive">
		<table class="table table-bordered  text-center ">
			<caption class="h2">
				用户列表
			</caption>
			<thead>
				<tr class="text-center">
					<th width="10%" class="text-center"><strong>ID</strong></th>
					<th width="40%" class="text-center"><strong>姓名</strong></th>
					<th width="10%" class="text-center"><strong>年龄</strong></th>
					<th width="40%" class="text-center"><strong>家庭住址</strong></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.age}"></td>
					<td th:text="${user.address}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
